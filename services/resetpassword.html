<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/password.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
  <title>Reset password</title>
</head>

<body class="responsive4">
  <div class="header">
    <div class="">
      <div class="col-md-8"></div>

    </div>
    <div id="headerContent"></div>

  </div>
  <div class="container">
    <div class="row"></div>
    <br>
    <div class="row">

      <div class="col-md-4"></div>
      <div class="col-md-4 responsive" style="background-color: white; height: fit-content;">
        <img src="Images\reset.png" alt="reset" class="img-center" style="width: 100px;">
        <div class="card-body">

          <div class="card-body">
            <div class="container">
              <h3 class="hred">Update Password</h3>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="password" id="txtPass" class="form-control" placeholder="Enter New password">
                </div>

                <div id="error" style="color:red;"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <span id="msg"></span>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="password" id="txtConfPass" class="form-control" placeholder="Enter Confirm password">
                </div>
                <span id="msg"></span>
                <div id="error" style="color:red;">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <span id="msg"></span>
                <div id="error" style="color:red;">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 text-left">
                <div class="from-group">
                  <input type="checkbox" onclick="showPassword();"> show password
                </div>
              </div>
            </div>
            <br>
            <div class="row" id="bt1">
              <div class="col-md-12 text-right">
                <div class="from-group">
                  <input type="hidden" id="hdUserName">
                  <input class="btn btn-info btn-blue" type="button" name="submit" style="width: 200px;" id="submit"
                    onclick="return SignUp();" value="Reset Password">
                </div>
              </div>
            </div>

            <div class="row" id="bt2">
              <div class="col-md-12 text-right">
                <div class="from-group">
                  <button class="btn btn-primary" type="button" disabled style="width: 200px;">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="divFooter" class="footer fixed-bottom p-0"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/config.js"></script>
<script src="js/login.js"></script>
<script src="js/resetpassword.js"></script>
<script>
  var councilName = getCouncilName();
  $("#changeTopic").text(councilName);

  function signin() {
    window.location = "sign-in.html";
  }
</script>
<script>
  $("#headerContent").load('header.html');
  $("#divFooter").load('footer.html');
</script>
</html>
