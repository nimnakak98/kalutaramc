<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;

        }


        .action {
            position: absolute;
            top: 20px;
            right: 30px;

        }

        .action .profile {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            margin-top: -52px;
        }

        .action .profile img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .action .menu {
            position: absolute;
            top: 120px;
            right: -10px;
            padding: 10px 20px;
            background: #fff;
            width: 200px;
            box-sizing: 0 5px 25px rgba(0, 0, 0, 0, 1);
            border-radius: 15px;
            transition: 0.5s;
            visibility: hidden;
            opacity: 0;

        }

        .action .menu.active {
            top: 15px;
            visibility: visible;
            opacity: 1;
            background-color: whitesmoke;
            z-index: 1;
        }

        .action .menu::before {
            content: '';
            position: absolute;
            top: -5px;
            right: 28px;
            width: 20px;
            height: 20px;
            background: whitesmoke;
            transform: rotate(45deg);
        }

        .action .menu h3 {
            width: 100%;
            text-align: center;
            font-size: 18px;
            padding: 20px 0;
            font-weight: 500;
            font-size: 18px;
            color: #555;
            line-height: 1.2em;
        }

        .action .menu h3 span {
            font-size: 14px;
            color: #cecece;
            font-weight: 400;
        }

        .action .menu ul li {
            list-style: none;
            padding: 10px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
        }

        .action .menu ul li img {
            max-width: 20px;
            margin-right: 10px;
            opacity: 0.5s;
            transition: 0.5s;
        }

        .action .menu ul li:hover img {
            opacity: 1;
        }

        .action .menu ul li a {
            display: inline-block;
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: 0.5s;
        }

        .action .menu ul li:hover a {
            color: #ff5d94;
        }

        .header {
            padding-top: 10px;
        }

        nav {
            display: flex;
            /* By default, the flex-direction is set to row. */
            justify-content: space-between;
            /* Used to align the flex items. */
        }

        #menu-left {
            display: flex;
            justify-content: flex-start;
            /* flex-start is the default, aligns items at the beginning of the container. */
            padding-left: 20px;
            /* There is a default padding of about 40px from the user agent stylesheet. */
            align-items: center;
        }

        #menu-right {
            display: flex;
            justify-content: flex-end;
            /* Aligns the flex items at the end of the container. */
            margin-right: 20px;
            align-items: center;
        }

        /* Let's space out the icons and links that are housed directly in an unordered list. */
        ul>a,
        ul>img {
            padding: 0 8px;
        }
    </style>
</head>
