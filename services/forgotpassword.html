<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/password.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <title>Forgot Password</title>
</head>
<body class="responsive4">
    <div class="header">
        <div class="">
            <div class="col-md-8"></div>
        </div>
        <div id="headerContent"></div>
    </div>
    <div class="container">
        <div class="row"></div><br>
        <div class="row">
            <div class="card card-bg responsive1" style="width:350px;">
                <br>
                <img class="img-center" src="Images\login.png" alt="login">
                <div class="card-body">
                    <div class="container">
                        <h3 class="hred">Trouble Logging In?</h3>
                    </div>
                    <div class="container ">
                        <p>If you've forgotten your passcode. Enter your account email or mobile number to
                            verify the user details.</p>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" id="txtforgotpassword" class="form-control"
                                placeholder="Enter Mobile Number or Email">

                        </div>
                        <div id="error" style="color:red">
                        </div>
                    </div>

                    <div class="col-md-12 text-right" id="bt1">
                        <div class="form-group ">
                            <input class="btn btn-info btn-blue" type="button" name="submitUser" style="width: 200px;"
                                id="submitUser" onclick="return SubmitUserDetails();" value="Submit">
                        </div>
                    </div>

                    <div class=" text-right" id="bt2">
                        <div class="col-md-12">
                            <div class="from-group">
                                <button class="btn btn-primary" type="button" disabled style="width: 200px;">
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    Loading...
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="detailsDiv" style="display: none;">
                        <div class="col-md-12"><b>Verify Option</b></div>
                        <div class="col-md-12">
                            <div id="divMobile" class="text-left" style="display: none;"><input id="chMobile"
                                    type="checkbox" value="1"><span id="verifyOptionMobile"></span> </div>
                            <div id="divEmail" class="text-left" style="display: none;"><input id="chEmail"
                                    type="checkbox" value="1"><span id="verifyOptionEmail"></span> </div>
                        </div>
                        <div class="col-md-12">
                            <div style=" color:red" id="test99">
                                Can't proceed as you didn't select the Check Box!
                            </div>
                        </div>

                        <div style="height: 10px;"></div>
                        <div class="col-md-12 text-right" id="bt4">
                            <div class="form-group ">
                                <input class="btn btn-info btn-blue" type="button" name="submit" style="width: 200px;"
                                    id="submit" onclick="return Check();" value="Send Verification Code">
                            </div>
                        </div>
                    </div>

                    <div class=" text-right" id="bt3">
                        <div class="col-md-12">
                            <div class="from-group">
                                <button class="btn btn-primary" type="button" disabled style="width: 200px;">
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    Loading...
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-lg-5"><br>
        </div>
        <div class="mb-lg-5"><br>
        </div>
        <div class="mb-lg-5"><br>
        </div>

        <div id="divFooter" class="footer fixed-bottom p-0"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/config.js"></script>
<script src="js/login.js"></script>
<script src="js/forgotpassword.js"></script>
<script>
    var councilName = getCouncilName();
    $("#changeTopic").text(councilName);

    function signin() {
        window.location = "sign-in.html";
    }
</script>
<script>
    $("#headerContent").load('header.html');
    $("#divFooter").load('footer.html');

</script>

</html>
