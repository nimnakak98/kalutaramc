<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/password.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
  <title>Change Password</title>

</head>

<body>
  <div class="header">
    <div class="">
      <div class="col-md-8"></div>
    </div>
    <div id="headerContent"></div>
  </div>

  <div class="container">
    <div class="row">
    </div>
    <br>
    <div class="row">
      <div class="card card-bg " style=" max-width: 350px;  ">
        <div class="card-body">
          <div class="container">
            <h3 class="hred">Change Password</h3>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class=" control-label " for="curpassword" id='lblcurpasssword'>Current Password</label>
              <input type="password" id="txtCurPass" class="form-control" placeholder="Enter current password">
            </div>
            <div id="error" style="color:red;">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class=" control-label " for="newpassword" id='lblnewpasssword'>New Password</label>
              <input type="password" id="txtNewPass" class="form-control" placeholder="Enter new password">
            </div>
            <span id="msg"></span>
            <div id="">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class=" control-label " for="conpassword" id='lblconpasssword'>Confirm Password</label>
              <input type="password" id="txtConPass" class="form-control" placeholder="Enter confirm password">
            </div>
            <div id="error" style="color:red;">
            </div>
          </div>
          <span id="msg"></span>
          <div id="error" style="color:red;">
          </div>

          <div class="col-md-12 text-left ">
            <div class="from-group ">
              <input type="checkbox" onclick="showPassword();">
              <label class=" control-label " for="showpasswordd" id='lblshowpasssword'>Show password</label>

            </div>
          </div>
          <br>
          <div class="col-md-12 text-right">
            <div class="from-group">

              <!--hidden user-->
              <input type="hidden" id="hdUserName">
              <input class="btn btn-info btn-blue" type="button" name="submit" id="submit" onclick="return SignUp();"
                value="Change Password">
            </div>
          </div>

        </div>

        <!-- </div> -->
      </div>
    </div>
    <div class="mb-lg-5"><br>
    </div>
    <div class="mb-lg-5"><br>
    </div>
    <div class="mb-lg-5"><br>
    </div>
    <div id="divFooter" class="footer fixed-bottom p-0"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/config.js"></script>
<!-- <script src="js/login.js"></script> -->
<script src="js/change-password.js"></script>
<script>
  var councilName = getCouncilName();
  $("#changeTopic").text(councilName);

  function signin() {
    window.location = "sign-in.html";
  }
</script>
<script>
  $("#headerContent").load('header.html');
  $("#divFooter").load('footer.html');

</script>

</html>
