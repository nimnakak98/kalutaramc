<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/home.css">

        <link rel="stylesheet" href="css/footer.css">

        <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>

        <title>Verification Code</title>
    </head>

    <body class="responsive4">
        <div class="header">
            <div class="">
                <div class="col-md-8"></div>
              
            </div>
            <div id="headerContent"></div>

        </div>
        <div class="container">
            <div class="row">

            </div>
          <br>
        
             <div class="row"> 
                 <div class="card card-bg responsive3" style= "width:350px;height:480px;" >
                   <br>
                   <img src="Images\verify code.png" alt="verifycode" class="img-center">
                   <div class="card-body">
                       <div class="container ">
                        <h3 class="hred">Verification Code</h3>
                       </div>
                       <div class="container">
                        <p >We will send a verification code.Please enter your 6-digit Verification code <p>
                       </div>
                       
                       <div class="col-md-12">
                        <div class="form-group">
                       
                            <input type="number" id="txtverifycode"  class="form-control" maxlength="6" placeholder="Enter 6-digit verify code">      
                            <span class="field-validation-valid" data-valmsg-for="code" data-valmsg-replace="true"></span>
                            <diV  id="error" style="color:red;">
                          </div>
                          
                         </div>
                        
                       </div>
                      
                       <div class="col-md-12 text-right" id="bt1">
                        <div class="form-group">
                            <input type="hidden" id="hdUserName">
                            <input class="btn btn-info btn-blue" type="button" name="confirm" style="width: 200px;" id="confirm" onclick="return Check();" value="Confirm">
                        </div>
                      </div>

                      
                        <div class="col-md-12 text-right" id="bt2">
                          <div class="from-group">
                            <button class="btn btn-info" type="button" disabled style="width: 200px;">
                              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                              Loading...
                            </button>
                          </div>
                        </div>
                      

                    <div class="col-md-12" id="timer">
                        
                    </div>

                      <div class="col-md-12" id="lblResendCode">
                        <div class="from-group">
                            <div class="text-right">
                                <a class="text-info" href=""  onclick="return ResendCode();">Resend code</a>                      
                            </div>
                        </div>
                     

                   </div>
                </div>
             </div>
             <div class="mb-lg-5"><br>
             </div>
             <div class="mb-lg-5"><br>
                 </div>
                 <div class="mb-lg-5"><br>
                 </div>

        <div id="divFooter" class="footer fixed-bottom p-0"></div>
    </body>

    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
    <script src="js/verificationcode.js"></script>

    <script>
            var councilName = getCouncilName();
            $("#changeTopic").text(councilName);
        
            function signin() {
                window.location = "sign-in.html";
            }
        </script>
    <script>
            $("#headerContent").load('header.html');
            $("#divFooter").load('footer.html');
        
        </script>

<script src="js/countdown.js"></script>
